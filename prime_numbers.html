</head>
<body>
    <script>
        //Return all the prime numbers in an array
    let arrayNumber=[1,2,3,4,5,6,7,8,9]
    let resultPrimeArray = (function (arrayNumber) {

    return (arrayNumber.filter((item) => {

        for (i = 2; i < item; i++) {
            if (item % i === 0)
                return false
        }

        return true

    }))
})(arrayNumber);

console.log("Prime numbers in an array: " + resultPrimeArray)
    </script>
</body>
</html>
